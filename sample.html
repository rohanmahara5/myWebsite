	<div class="container">
		<div class="row">

				
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="img/paris.jpg" alt="First slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="img/london.jpg" alt="Second slide">
			    </div>
			    <div class="carousel-item">

			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

	 <div class="row">

		<form>
			<div class="form-group">
				<label for="firstName" >First Name</label>
				<input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
			</div>
				
		
		
			<div class="form-group">
				<label for="lastName" >Last Name</label>
				<input type="text" class="form-control" id="lastName" placeholder="Enter last Name">
			</div>
		
			<div class="form-group">
				<label for="Email" >Email Address</label>
				<input type="Email" class="form-control" id="Email" placeholder="Enter Email">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	 </div>	
	 <div class="row">
	 	<div class="card col-md-3" style="width: 15rem;">
	 		<img class="card-img-top" src="img/paris.jpg">

	 			<h2 class="card-title">Paris</h2>
	 			<p>Paris is capital of France</p>
	 			<a href="#" class="btn btn-primary">Learn more</a>
	 			
	 		</div>
	 		
	 	</div>
	 	<div class="card col-md-3" style="width: 15rem;">
